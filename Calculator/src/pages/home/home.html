<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 no-padding><ion-input type="text" :class="display-result" [(ngModel)]="value" disabled></ion-input></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 no-padding> <button ion-button color="paste" block clear large (click)="getValue('C')">C</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="danger" block clear large (click)="deleteValue()">DEL</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="paste" block large (click)="getPercentage()">%</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="paste" block large (click)="getOperator('/')">/</button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getValue('7')">7</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getValue('8')">8</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getValue('9')">9</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="paste" block large (click)="getOperator('*')">*</button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getValue('4')">4</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getValue('5')">5</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getValue('6')">6</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="paste" block large (click)="getOperator('-')">-</button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getValue('1')">1</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getValue('2')">2</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getValue('3')">3</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="paste" block large (click)="getOperator('+')">+</button> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 no-padding> <button ion-button color="dark" block clear large (click)="getValue('0')">0</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="dark" block clear large (click)="getOperator('.')">.</button> </ion-col>
      <ion-col col-3 no-padding> <button ion-button color="paste" block large (click)="getResult()">=</button> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
